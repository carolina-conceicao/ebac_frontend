        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img width="100%" src="https://images.pexels.com/photos/8460033/pexels-photo-8460033.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
    
            <div class="content">
                <h2>Telefone</h2>
                <!-- Aqui vai o seu conteúdo -->
                <p>Número de celular: <strong>(11) 98765-4321</strong> // WhatsApp: <strong>(11) 98765-4322</strong></p>

                <h2>Localização</h2>
                <p>Rua da Saúde, nº 123, no bairro da Vila Mariana, em São Paulo.</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467692.0486164962!2d-46.87548018773017!3d-23.68153151960816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1681276245376!5m2!1spt-BR!2sbr" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <fieldset>
                    <h2>Contato</h2>
                        <form name="formulario" onsubmit="alert('Mensagem enviada')" method="get" action="#">
                            <label>Nome: <input type="text" name="nome" /></label>
                            <label>Email: <input type="email" name="email" /></label>
                            <label>Assunto: <input type="text" name="assunto" /></label>
                            <label>Mensagem:<textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea></label>
                            <button type="reset">Limpar</button> <button type="submit">Enviar</button>
                        </form>
                </fieldset>
            </div>
    
            <div class="footer">
                <!-- Aqui vai o seu rodapé -->
                <footer>KidsCare &copy; - Todos os direitos Reservados - 2023</footer>
            </div>
        </div>
    </div>
